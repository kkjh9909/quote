<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title th:text="${quote.content}">Document</title>
    <script type="text/javascript" th:inline="javascript">
		function searchQuote() {
			const word = document.getElementById("word").value;

			location.href = "/search?query=" + word
		}
    </script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search" id="word">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-success" th:onclick="searchQuote()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <img th:src="${quote.photo}" alt="이미지" class="img-fluid">
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="text-center">
                        <p th:text="${quote.content}">"오늘 할 일을 내일로 미루지 마라"</p>
                    </div>
                    <div class="text-end">
                        <p th:text="'-' + ${quote.author} + '-'">저자</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-3" th:each="relatedQuote: ${relatedQuotes}">
            <div class="card">
                <img th:src="${relatedQuote.photo}" class="card-img-top" alt="author">
                <div class="card-body">
                    <p class="card-text" th:text="${relatedQuote.content}"></p>
                    <div class="text-end">
                        <p class="card-text" th:text="'-' + ${relatedQuote.author} + '-'"></p>
                    </div>
                    <a th:href="@{'/quote/' + ${relatedQuote.id}}" class="btn btn-primary">바로가기</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
