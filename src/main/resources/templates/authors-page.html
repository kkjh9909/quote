<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>카테고리</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="author : ${authors}">
            <tr>
                <th th:onclick="'location.href=\'' + @{'/author/' + ${author.id}} + '\';'" class="link-primary">
                    <div class="row">
                        <div class="col-auto">
                            <span th:text="${author.name}"></span>
                        </div>
                        <div class="col text-end">
                            <button class="btn btn-primary">바로가기</button>
                        </div>
                    </div>
                </th>
            </tr>
        </th:block>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li th:class="page-item">
                <a th:class="page-link"
                   th:href="@{'/authors?' + 'page=' + ${currentPage - 1}}">
                    Previous
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(currentPage/5 * 5 + 1, currentPage/5 * 5 + 5)}"
                th:class="${page - 1 == currentPage} ? 'page-item active' : 'page-item'">
                <a th:class="page-link" th:text="${page}"
                   th:href="@{'/authors?' + 'page=' + ${page - 1}}"
                ></a>
            </li>

            <li th:class="page-item">
                <a th:class="page-link"
                   th:href="@{'/authors' + 'page=' + ${currentPage + 1}}">
                    Next
                </a>
            </li>
        </ul>
    </nav>

</div>
<script th:inline="javascript">
</script>
</body>
</html>
