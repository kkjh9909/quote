<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Document</title>
    <script type="text/javascript" th:inline="javascript">
		function sortCategory() {
			const option = document.querySelector('select[name="sort"]').value;

			if(option === "popular")
				window.location="/authors?order=" + 'popular'
			else
				window.location="/authors?order=" + 'alpha'
		}
    </script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>
                <div class="row">
                    <div class="col-auto">
                        검색 결과
                    </div>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="quote : ${quotes}">
            <tr>
                <th th:onclick="'location.href=\'' + @{'/quote/' + ${quote.id}} + '\';'" class="link-primary">
                    <div class="row">
                        <div class="simply-text">
                            <span th:text="${quote.content}"></span>
                        </div>
                        <div class="text-end">
                            <span th:text="'-' + ${quote.author} + '-'"></span>
                        </div>
                    </div>
                </th>
            </tr>
        </th:block>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li th:if="${currentPage > 0}" th:class="page-item">
                <a th:class="page-link"
                   th:href="@{/categories(page=${currentPage - 1}, order=${sort})}">
                    Previous
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(currentPage/5 * 5 + 1, T(java.lang.Math).min(currentPage/5 * 5 + 5, totalPages))}"
                th:class="${page - 1 == currentPage} ? 'page-item active' : 'page-item'">
                <a th:class="page-link" th:text="${page}"
                   th:href="@{/authors(page=${page - 1}, query=${query})}"
                ></a>
            </li>
            <li th:if="${currentPage + 1 < totalPages}" th:class="page-item">
                <a th:class="page-link"
                   th:href="@{/categories(page=${currentPage + 1}, order=${sort})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>

</div>
<script th:inline="javascript">
</script>
</body>
</html>
