<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </form>
    <div th:class="'text-center w-100 mt-5'">
        <h1 th:text="${category.name}"></h1>
    </div>
    <div class="container">
        <div class="row">
            <div th:each="quote: ${quotes}" class="card">
                <a th:href="@{'/quote/' + ${quote.id}}" class="card-body text-dark">
                    <span th:text="${quote.content}"></span>
                    <div th:class="text-end">
                        <span th:text="'-' + ${quote.author} + '-'"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li th:class="page-item">
                <a th:class="page-link"
                   th:href="@{'/category/' + ${category.id} + '?page=' + ${currentPage - 1}}">
                    Previous
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(currentPage/5 * 5 + 1, currentPage/5 * 5 + 5)}"
                th:class="${page - 1 == currentPage} ? 'page-item active' : 'page-item'">
                <a th:class="page-link" th:text="${page}"
                   th:href="@{'/category/' + ${category.id} + '?page=' + ${page - 1}}"
                ></a>
            </li>

            <li th:class="page-item">
                <a th:class="page-link"
                   th:href="@{'/category/' + ${category.id} + '?page=' + ${currentPage + 1}}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

<script th:inline="javascript">
</script>
</body>
</html>
